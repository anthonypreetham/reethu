<!DOCTYPE html>
<html>
<head>
    <title>Fractional Numbers</title>
    <style>
        /* CSS for styling the fractional part */
        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 4px; /* Adjust the margin as needed */
            font-size: 0.8em; /* Adjust the font size as needed */
            text-align: center;
        }
        .numerator {
            border-top: 1px solid #000;
            display: block;
        }
        .denominator {
            border-bottom: 1px solid #000;
            display: block;
        }
    </style>
</head>
<body>
    <p>Using HTML Subscript and Superscript:</p>
    <p>1<sup>1</sup>/<sub>2</sub></p>
    
    <p>Using CSS Styling:</p>
    <p>3<span class="fraction"><span class="numerator">1</span>/<span class="denominator">4</span></span></p>
</body>
</html>
